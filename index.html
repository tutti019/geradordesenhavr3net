<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha Vr3</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body> 

    <div class="pw-container">
        <img src="imagens/vr3.png" style="max-width: 350%;" alt="atar">
      <div class="pw-header">
           <div class="pw"> 
              <span id="pw">123456yhsd </span> 
              <button id="copy">Copiar</button>

           </div>
      </div>
            
      <div class="pw-body">
        <div class="form-control">
            <label for="len">Comprimento da senha</label>
            <input type="number" id="len" value="8" min="2" max="30">
        </div>
         
        <div class="form-control">
            <label for="upper">Maiúsculas</label>
            <input type="checkbox" id="upper"> 
        </div>
         
        <div class="form-control">
            <label for="lower">Minúsculas</label>
            <input type="checkbox" id="lower"> 
        </div>
         
        <div class="form-control">
            <label for="number">Números</label>
            <input type="checkbox" id="number"> 
        </div>
         
        <div class="form-control">
            <label for="symbol">Simbolos</label>
            <input type="checkbox" id="symbol"> 
        </div>
          
        <button class="generate" id="generate">Gerar Senha</button>
            
    </div> 

    </div>
</body>
</html>
